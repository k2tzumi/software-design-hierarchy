<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f4f4f4"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="pyramidGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffcccc"/>
      <stop offset="1" stop-color="#ff6666"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0" stop-color="#666" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#666" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Pyramid Layers -->
  <polygon points="250,50 100,250 400,250" fill="url(#pyramidGradient)" stroke="#333" stroke-width="2"/>

  <!-- Layer Labels -->
  <text x="250" y="230" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">設計原則</text>
  <text x="250" y="160" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">アーキテクチャパターン</text>
  <text x="250" y="90" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">アーキテクチャスタイル</text>

  <!-- Descriptive Text -->
  <text x="250" y="250" text-anchor="middle" font-size="12" fill="#666">具象的・直接的な指針</text>
  <text x="250" y="180" text-anchor="middle" font-size="12" fill="#666">再利用可能な解決策</text>
  <text x="250" y="110" text-anchor="middle" font-size="12" fill="#666">全体的な方針</text>

  <!-- Abstraction Level Indicator -->
  <g fill="#666">
    <rect x="430" y="50" width="10" height="200" fill="url(#lineGradient)"/>
    <text x="450" y="50" font-size="12">最も抽象的</text>
    <text x="450" y="230" font-size="12">最も具象的</text>
  </g>

  <!-- Descriptive Text at Bottom -->
  <text x="250" y="290" text-anchor="middle" font-size="12" fill="#666">抽象度が低 → 高</text>
</svg>
