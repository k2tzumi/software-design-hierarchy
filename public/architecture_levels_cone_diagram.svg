<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 円錐の側面のライン（左） -->
  <path d="M 100 500 L 400 100" fill="none" stroke="#dddddd" stroke-width="1"/>
  
  <!-- 円錐の側面のライン（右） -->
  <path d="M 700 500 L 400 100" fill="none" stroke="#dddddd" stroke-width="1"/>
  
  <!-- 円錐を表現する同心円（下から上へ） -->
  <!-- 設計原則レベル -->
  <ellipse cx="400" cy="500" rx="300" ry="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="500" text-anchor="middle" fill="#1565c0" font-size="20" font-weight="bold">設計原則</text>
  <text x="400" y="525" text-anchor="middle" fill="#1565c0" font-size="14">具象的・直接的な指針</text>
  
  <!-- アーキテクチャパターンレベル -->
  <ellipse cx="400" cy="350" rx="200" ry="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" fill="#2e7d32" font-size="18" font-weight="bold">アーキテクチャパターン</text>
  <text x="400" y="375" text-anchor="middle" fill="#2e7d32" font-size="14">再利用可能な解決策</text>
  
  <!-- アーキテクチャスタイルレベル -->
  <ellipse cx="400" cy="200" rx="100" ry="20" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" fill="#e65100" font-size="16" font-weight="bold">アーキテクチャスタイル</text>
  <text x="400" y="225" text-anchor="middle" fill="#e65100" font-size="14">全体的な方針</text>
  
  <!-- 螺旋と矢印 -->
  <path d="M 400 500 
           Q 600 450, 500 350
           Q 400 250, 450 200
           Q 500 150, 400 100"
        fill="none" 
        stroke="#9c27b0" 
        stroke-width="3"
        stroke-dasharray="5,5"
        marker-end="url(#arrow-spiral)"/>
  
  <!-- 継続的改善の説明 -->
  <text x="600" y="150" fill="#6a1b9a" font-size="16" font-style="italic">継続的な改善と発展</text>
  
  <!-- 抽象度を示す矢印 -->
  <path d="M 650 450 L 650 150" 
        stroke="#757575" 
        stroke-width="2"
        marker-end="url(#arrow)"/>
  <text x="680" y="300" 
        fill="#757575" 
        font-size="16"
        writing-mode="tb">抽象度</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <!-- 通常の矢印 -->
    <marker id="arrow" viewBox="0 0 10 10" 
            refX="9" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#757575"/>
    </marker>
    <!-- 螺旋用の矢印（大きめ、紫色） -->
    <marker id="arrow-spiral" viewBox="0 0 10 10" 
            refX="9" refY="5"
            markerWidth="8" markerHeight="8"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>