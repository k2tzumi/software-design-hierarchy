<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f4f4f4"/>
  
  <!-- Stages with Increasing Size and Complexity -->
  <g transform="translate(50, 100)">
    <!-- 1960-1970: ハードウェア依存時代 -->
    <g>
      <rect x="0" y="0" width="150" height="200" fill="#e6f2ff" rx="10" ry="10" opacity="0.7"/>
      <text x="75" y="30" text-anchor="middle" font-size="14" font-weight="bold">1960-1970</text>
      <text x="75" y="50" text-anchor="middle" font-size="12">ハードウェア依存時代</text>
      
      <!-- Emoji and Simple Icon -->
      <text x="75" y="120" text-anchor="middle" font-size="50">💻</text>
      <text x="75" y="180" text-anchor="middle" font-size="12">専用システム</text>
      
      <!-- Description Text -->
      <text x="75" y="220" text-anchor="middle" font-size="10" fill="#666">
        <tspan x="75" dy="0">メインフレーム専用</tspan>
        <tspan x="75" dy="12">カスタムシステム</tspan>
        <tspan x="75" dy="12">ハードウェア依存</tspan>
      </text>
    </g>
    
    <!-- 1980: パッケージソフトウェア -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="200" height="250" fill="#cce4ff" rx="10" ry="10" opacity="0.8"/>
      <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold">1980</text>
      <text x="100" y="50" text-anchor="middle" font-size="12">パッケージソフトウェア</text>
      
      <!-- Multiple Emojis showing increasing complexity -->
      <text x="100" y="100" text-anchor="middle" font-size="40">📦💻🖥️</text>
      <text x="100" y="180" text-anchor="middle" font-size="12">汎用的なアプリケーション</text>
      
      <!-- Description Text -->
      <text x="100" y="270" text-anchor="middle" font-size="10" fill="#666">
        <tspan x="100" dy="0">パッケージソフトウェア</tspan>
        <tspan x="100" dy="12">クライアント/サーバーシステム</tspan>
        <tspan x="100" dy="12">複数バージョン管理</tspan>
      </text>
    </g>
    
    <!-- 2000: SaaS/Webサービス -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="250" height="300" fill="#b3d9ff" rx="10" ry="10" opacity="0.9"/>
      <text x="125" y="30" text-anchor="middle" font-size="14" font-weight="bold">2000</text>
      <text x="125" y="50" text-anchor="middle" font-size="12">SaaS/Webサービス</text>
      
      <!-- More Complex Emojis -->
      <text x="125" y="90" text-anchor="middle" font-size="35">🌐🔗💡🖧</text>
      <text x="125" y="180" text-anchor="middle" font-size="12">分散・接続型サービス</text>
      
      <!-- Description Text -->
      <text x="125" y="320" text-anchor="middle" font-size="10" fill="#666">
        <tspan x="125" dy="0">Webアプリケーション</tspan>
        <tspan x="125" dy="12">サブスクリプションモデル</tspan>
        <tspan x="125" dy="12">継続的デリバリー</tspan>
      </text>
    </g>
    
    <!-- 2010以降: クラウドネイティブ -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="300" height="350" fill="#99ccff" rx="10" ry="10"/>
      <text x="150" y="30" text-anchor="middle" font-size="14" font-weight="bold">2010以降</text>
      <text x="150" y="50" text-anchor="middle" font-size="12">クラウドネイティブ</text>
      
      <!-- Most Complex Emojis -->
      <text x="150" y="80" text-anchor="middle" font-size="30">🌈☁️🔬🚀🌍</text>
      <text x="150" y="180" text-anchor="middle" font-size="12">グローバル・柔軟なシステム</text>
      
      <!-- Description Text -->
      <text x="150" y="370" text-anchor="middle" font-size="10" fill="#666">
        <tspan x="150" dy="0">マイクロサービス</tspan>
        <tspan x="150" dy="12">コンテナ・サーバーレス</tspan>
        <tspan x="150" dy="12">DevOps・継続的統合</tspan>
      </text>
    </g>
  </g>
  
  <!-- Complexity Progression Arrows -->
  <g stroke="#666" stroke-width="3" fill="none">
    <path d="M200,200 L250,225" marker-end="url(#arrowhead)"/>
    <path d="M450,225 L500,250" marker-end="url(#arrowhead)"/>
    <path d="M750,275 L800,300" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Evolution Description -->
  <text x="400" y="530" text-anchor="middle" font-size="14">
    <tspan x="400" dy="0">システムの複雑性、接続性、スケール感が</tspan>
    <tspan x="400" dy="20">時代とともに劇的に進化</tspan>
    <tspan x="400" dy="20">柔軟性と拡張性の追求</tspan>
  </text>
</svg>